<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Login</div>
      </div>

      <div class="panel-body ">
        <form name="loginForm" id="form" class="form-horizontal" novalidate>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="user" type="text"
                   class="form-control" name="user"
                   placeholder="User" ng-model="$ctrl.username"
                   autocomplete="true"
                   ng-class="loginForm.user.$invalid && !loginForm.user.$pristine ? 'invalid-form' : ''"
                   required>
          </div>
          <p ng-show="loginForm.user.$invalid && !loginForm.user.$pristine" class="help-block">Username required!</p>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password"
                   class="form-control" name="password"
                   placeholder="Password" ng-model="$ctrl.password"
                   autocomplete="true"
                   ng-class="loginForm.user.$invalid && !loginForm.user.$pristine ? 'invalid-form' : ''"
                   required>
          </div>
          <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password required!</p>

          <div class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-primary pull-right"
                      ng-disabled="loginForm.password.$invalid" ng-click="$ctrl.login()">
                <i class="glyphicon glyphicon-log-in"></i>
                Log in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
