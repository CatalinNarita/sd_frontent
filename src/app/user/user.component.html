<navbar></navbar>
<div class="container">
  <button class="btn btn-primary" ng-click="$ctrl.getAllUsers()">Get User</button>

  <table class="table table-bordered table-striped">
    <th>Id</th>
    <th>Username</th>
    <th>Password</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Address</th>
    <tr ng-repeat="user in $ctrl.users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
    </tr>
  </table>
</div>
